<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Navbar</title>

    <!-- Bootstrap -->
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
    
    
    
    

</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Small Modal Window for Form</h1>
            <p class="lead">Easy popup windows for gather client informatin for interview</p>
        </div><!-- page-header -->
        
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#formforinterview">form for interview</button>
        
        <!-- Modal -->
        
        <form class="modal fade" id="formforinterview">
            
            <div class="modal-dialog modal-lg">
            
                <div class="modal-content">
                
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">Interview Call Form</h4>
                    </div>
                    
                    <div class="modal-body">
                    
                        <div class="form-group">
                            <label>Your full Name</label>
                            <input type="text" placeholder="Your full Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Your Mobile No</label>
                            <input type="text" placeholder="YourMobileNo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Your Current Address</label>
                             <textarea class="form-control" rows="4"></textarea>
                        </div>
                        
                        
                        
                        

                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                
                </div>
                
            </div>
            
        </form>
        
    </div><!-- container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
